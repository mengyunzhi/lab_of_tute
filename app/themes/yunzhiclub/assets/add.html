<content class="container">
    <div class="row" ng-if="!isOpen">
        <div class="col-md-12">
            <div class="alert alert-warning text-center" role="alert">
                对不起，当前时间非授课计划提交时间。<br/>本学期提交时间为：2019年3月2日至2019年3月5日。
                <br/>
                <a ui-sref="main" class="btn btn-info">返回</a>
            </div>
        </div>
    </div>
    <div class="row" ng-if="isOpen">
        <div class="col-md-12">
            <div class="alert alert-success" role="alert">
                我们将按照大家提交需求的先后顺序，在排课时尽量满足大家对上课时间和地点的要求。由于实训周课时量大，实验室资源紧张，部分课程安排无法得到充分满足，实验室将对其进行调整，请大家理解支持。谢谢您的配合。
            </div>
            <form ng-submit="submit()">
                <div class="form-group">
                    <label for="name">姓名<code>*</code></label>
                    <input type="text" class="form-control" id="name" placeholder="姓名" ng-model="data.name" required>
                </div>
                <div class="form-group">
                    <label for="lab">实验室<code>*</code></label>
                    <select class="form-control" name="lab" id="lab" ng-model="data.lab" required>
                        <option value="">请选择</option>
                        <option>701 证券投资实验室</option>
                        <option>702 信用管理实验室</option>
                        <option>801 财会实验室</option>
                        <option>802 物流管理实验室</option>
                        <option>810 微格教学实验室</option>
                        <option>811 手工记账实验室</option>
                        <option>819 情景实验室</option>
                        <option>820 研究生专用实验室</option>
                        <option>821,823</option>
                        <option>822,824 电子商务实验室</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="course">课程<code>*</code></label>
                    <input type="text" class="form-control" id="course" placeholder="课程" ng-model="data.course" required>
                </div>
                <div class="form-group">
                    <label for="klasses">授课班级<code>*</code></label>
                    <input type="text" class="form-control" id="klasses" placeholder="班级1 班级2" ng-model="data.klasses" required>
                </div>
                <div class="form-group">
                    <label for="time">授课时间<code>*</code></label>
                    <textarea
                            ng-model="data.time"
                            name="time"
                            id="time"
                            class="form-control"
                            rows="3"
                            placeholder="具体周次、节次"
                            required></textarea>
                </div>
                <div ng-show="showByState('unSubmit')" class="text-center">
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
                <div ng-show="showByState('submitting')" class="alert alert-info text-center" role="alert"
                     ng-show="submitState ===">
                    正在提交，请稍后
                </div>
                <div ng-show="showByState('submitted')" class="alert alert-info text-center" role="alert"
                     ng-show="submitState ===">
                    提交成功！<br/>
                    <button type="button" class="btn btn-primary" ng-click="initData()">继续提交</button>&nbsp;&nbsp;<a
                        ui-sref="main" class="btn btn-info">返回</a>
                </div>
            </form>
        </div>
    </div>
</content>
