<content class="container">
    <div class="row" ng-if="!isOpen">
        <div class="col-md-12">
            <div class="alert alert-warning text-center" role="alert">
                对不起，当前时间非授课计划提交时间。<br/>本学期提交时间为：2019年3月2日至2019年3月5日。
                <br />
                <a ui-sref="main" class="btn btn-info">返回</a>
            </div>
        </div>
    </div>
    <div class="row" ng-if="isOpen">
        <div class="col-md-12">
            <form ng-submit="submit()">
                <div class="form-group">
                    <label for="name">姓名</label>
                    <input type="text" class="form-control" id="name" placeholder="姓名">
                </div>
                <div class="form-group">
                    <label for="lab">实验室</label>
                    <input type="text" class="form-control" id="lab" placeholder="实验室">
                </div>
                <div class="form-group">
                    <label for="lab">课程</label>
                    <input type="text" class="form-control" id="course" placeholder="course">
                </div>
                <div class="form-group">
                    <label for="klasses">授课班级</label>
                    <input type="text" class="form-control" id="klasses" placeholder="授课班级">
                </div>
                <div ng-show="showByState('unSubmit')" class="text-center">
                    <button  type="submit" class="btn btn-primary">提交</button>
                </div>
                <div ng-show="showByState('submitting')" class="alert alert-info text-center" role="alert" ng-show="submitState ===">
                    正在提交，请稍后
                </div>
                <div ng-show="showByState('submitted')" class="alert alert-info text-center" role="alert" ng-show="submitState ===">
                    提交成功！<br />
                    <button type="button" class="btn btn-primary" ng-click="initData()">继续提交</button>&nbsp;&nbsp;<a ui-sref="main" class="btn btn-info">返回</a>
                </div>
            </form>
        </div>
    </div>
</content>
