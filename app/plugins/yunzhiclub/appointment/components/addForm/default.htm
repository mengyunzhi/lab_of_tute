<div class="container">
    <div class="row">
        <div class="col-md-12">
        	<h3>请填写以下内容</h3>
             <form data-request="{{ __SELF__ }}::onSave" data-request-redirect="/appointment" data-request-success="alert('预约成功')">
            	<div class="form-group">
                    <label for="name">姓名</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="姓名">
                </div>
                <div class="form-group">
                    <label for="email">电子邮箱</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="phone">手机号码</label>
                    <input type="tel" name="phone" class="form-control" id="phone" placeholder="手机号码">
                </div>
                <div class="form-group">
                    <label for="datetime">预约时间</label>
                    <input type="datetime-local" name="datetime" class="form-control" id="datetime" placeholder="预约时间">
                </div>
                 <div class="form-group">
                    <label for="room">预约教室</label>
                    <input type="text" name="room" class="form-control" id="room" placeholder="预约教室">
                </div>
                <div class="form-group">
                    <label for="datetime">预约事项</label>
                   	<textarea name="reason" class="form-control" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">提交</button>
            </form>
        </div>
    </div>
    <br>
</div>
